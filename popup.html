<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>cale-a-boqui</title>
    <style>
      body {
        font-family: sans-serif;
        width: 240px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-top: 8px;
      }
      button {
        margin-top: 10px;
        width: 100%;
        padding: 6px;
        background: #6c2bd9;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h3>cale-a-boqui</h3>

    <label>
      <input type="checkbox" id="enabled" />
      <span>Ativar filtro</span>
    </label>

    <p>Palavras bloqueadas (uma por linha):</p>
    <textarea id="keywords"></textarea>

    <button id="save">Salvar</button>

    <script src="popup.js"></script>
  </body>
</html>
